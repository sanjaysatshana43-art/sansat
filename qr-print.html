<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanSat Thermal Print</title>
    <!-- QR Code Generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Thermal Printer Container - 58mm paper */
        .print-container {
            width: 48mm;
            /* Printable width for 58mm paper */
            background: white;
            padding: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            gap: 5px;
        }

        .header-logo img {
            height: 24px;
            width: auto;
            /* Filter for better contrast on thermal print if needed */
            filter: grayscale(100%) contrast(120%);
        }

        .company-name {
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            line-height: 1.1;
            text-align: left;
        }

        .qr-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 5px auto;
        }

        #qrcode img {
            width: 100%;
            height: 100%;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 5px;
            padding: 2px;
        }

        .url-text {
            font-size: 10px;
            font-weight: bold;
            margin: 2px 0;
            word-break: break-all;
        }

        .tagline {
            font-size: 9px;
            margin: 2px 0;
        }

        .footer {
            margin-top: 5px;
            font-size: 8px;
            border-top: 1px dashed #000;
            padding-top: 2px;
        }

        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .print-btn {
                display: none;
            }

            .print-container {
                box-shadow: none;
                width: 100%;
                /* Use full width available in print context */
                margin: 0;
                padding: 0;
            }

            @page {
                margin: 0;
                size: 58mm auto;
                /* Let height adapt */
            }
        }
    </style>
</head>

<body>

    <div class="print-container">
        <!-- Header with Logo -->
        <div class="header-logo">
            <img src="./sansat_thermal_logo.png" alt="Logo">
            <div class="company-name">SanSat<br>Fruit Co.</div>
        </div>

        <!-- URL Text above QR -->
        <div class="url-text">sansatco.dpdns.org</div>

        <!-- QR Code -->
        <div class="qr-wrapper">
            <div id="qrcode"></div>
            <img src="./cute_fruit_icon.png" class="center-logo" alt="Icon">
        </div>

        <!-- Product/Tagline Text -->
        <div class="tagline">Fresh Pomegranate & Jambu</div>
        <div class="tagline">ðŸŒ´ From Batticaloa with Love</div>

        <div class="footer">
            Scan to Order | No Wax, No Chemicals
        </div>
    </div>

    <button class="print-btn" onclick="window.print()">Print Label</button>

    <script>
        // Generate QR Code
        var typeNumber = 0;
        var errorCorrectionLevel = 'H'; // High error correction for logo overlay
        var qr = qrcode(typeNumber, errorCorrectionLevel);
        qr.addData('https://sansatco.dpdns.org');
        qr.make();
        document.getElementById('qrcode').innerHTML = qr.createImgTag(5); // Adjust scale (5) for size
    </script>
</body>

</html>
